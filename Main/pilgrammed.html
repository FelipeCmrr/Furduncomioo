<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilgrammed Builds</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-black text-white py-4 shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Pilgrammed Builds</h1>
    </div>
  </header>

  <!-- CAPA DA BUILD -->
  <div id="capa" class="max-w-md mx-auto mt-10 bg-white rounded-xl overflow-hidden shadow-lg">
    <img src="Nos_dywyll.webp" alt="Capa da Build" class="w-full h-64 object-cover">
    <div class="p-4 text-center">
      <h3 class="text-xl font-bold mb-2">Build Nos Dywyll</h3>
      <button onclick="mostrarBuild()" class="bg-black -500 hover:bg-black -600 text-white font-semibold px-6 py-2 rounded-xl transition">
        Ver Build
      </button>
    </div>
  </div>

  <!-- CONTEÚDO DA BUILD (Tela Cheia) -->
  <div id="build" class="hidden min-h-screen bg-gray-100 px-4 py-10">
    <div class="max-w-3xl mx-auto space-y-8">

      <!-- Cabeçalho e botão Voltar -->
      <div class="flex justify-between items-center">
        <h2 class="text-3xl font-bold text-gray-900">Build Nos Dywyll</h2>
        <button onclick="voltar()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl text-white font-semibold">
          Voltar
        </button>
      </div>

      <!-- Descrição -->
      <p class="text-lg leading-relaxed text-gray-700">
        Essa build foi pensada para matar o novo boss da atualização do pilgrammed onde chegou o novo boss Democan, mais ele também pode servir como um "Tank"/"Dps".
      </p>

      <!-- Galeria de imagens -->
      <div class="space-y-6">
        <img src="Nos_dywyll.webp" alt="Imagem 1" class="mx-auto w-full max-w-md rounded-lg shadow-md">
        <img src="Relentless.png" alt="Imagem 2" class="mx-auto w-full max-w-md rounded-lg shadow-md">
        <img src="Build1.png" alt="Imagem 3" class="mx-auto w-full max-w-md rounded-lg shadow-md">
        <img src="Build2.png" alt="Imagem 4" class="mx-auto w-full max-w-md rounded-lg shadow-md">
        <img src="Build3.png" alt="Imagem 5" class="mx-auto w-full max-w-md rounded-lg shadow-md">
        <img src="Build4.png" alt="Imagem 5" class="mx-auto w-full max-w-md rounded-lg shadow-md">
      </div>
    </div>
  </div>

  <!-- Voltar para o início (visível apenas na capa) -->
  <div id="voltar-inicio" class="text-center mt-10">
    <a href="index.html" class="inline-block bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">← Voltar para o início</a>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-6 mt-10">
    <p>&copy; 2025 StreetVuitton.</p>
  </footer>

  <!-- Script -->
  <script>
    function mostrarBuild() {
      document.getElementById('capa').classList.add('hidden');
      document.getElementById('voltar-inicio').classList.add('hidden');
      document.getElementById('build').classList.remove('hidden');
    }

    function voltar() {
      document.getElementById('build').classList.add('hidden');
      document.getElementById('capa').classList.remove('hidden');
      document.getElementById('voltar-inicio').classList.remove('hidden');
    }
  </script>

</body>
</html>
